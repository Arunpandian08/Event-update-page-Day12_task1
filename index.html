<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva-voce</title>
            <!-- this section is linking CSS file -->
    <link rel="stylesheet" href="./style.css">

      <!-- This section is linking bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="header">
             <!-- This section is heading of the form in a container -->
            <h2>Registration for <b>Viva-voce~2024</b></h2>
            <p>Number of available seats:23</p>
        </div>
        <div class="row">
            <div class="col-6">
                        <!-- Event Image or logo linking section -->
                <img src="./vivaImage.jpeg" alt="Event image" class="img fluid rounded-circle vivaImage">
            </div>
            <div class="col-6">
                <form action="">
                     <!-- This section for Required labels and input boxes in a form -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" required><br>

                    <label for="mail">Email:</label>
                    <input type="text" id="mail" required><br>

                    <label for="tel">Phone No:</label>
                    <input type="number" id="tel" required><br>

                    <label for="seats">Number of seats:</label>
                    <select type="number" id="seats" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select> <br>

                    <label for="name">Name of Attendee 2:</label>
                    <input type="text" id="name" class="form-control" required><br>

                    <button for="submit">Submit</button><button for="cancel">Cancel</button>
                </form>
            </div>
        </div>
    </div>

        <!-- bootstrap script file linking section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
